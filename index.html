<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Add Book</h1>
      <form action="">
        <label>
          <span class="font-weight-bold main-span">Book Title</span>
          <input type="text" class="main-input" title />
        </label>
        <label>
          <span class="font-weight-bold main-span">Author</span>
          <input type="text" class="main-input" author />
        </label>
        <label>
          <span class="font-weight-bold main-span">ISBN</span>
          <input type="text" class="main-input" isbn />
        </label>
        <input type="submit" value="SUBMIT" />
      </form>
      <br />
      <hr />
    </section>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
